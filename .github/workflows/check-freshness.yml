name: Check Reference Freshness

on:
  schedule:
    # Every Monday at 09:00 UTC (04:00 EST)
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  check-freshness:
    runs-on: ubuntu-latest
    permissions:
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run freshness check
        id: check
        continue-on-error: true
        run: |
          chmod +x scripts/check-references.sh
          scripts/check-references.sh

      - name: Create issue if stale
        if: steps.check.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const staleCount = '${{ steps.check.outputs.stale_count }}';
            const staleDetails = `${{ steps.check.outputs.stale_details }}`;

            // Check for existing open issue
            const existingIssues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'freshness-check'
            });

            const title = `Terraform provider drift detected (${staleCount} stale)`;
            const body = `## Terraform Provider Freshness Report

            The weekly freshness check detected **${staleCount}** provider(s) behind the latest release.

            ### Stale Providers
            ${staleDetails}

            ### Action Required
            1. Review release notes for breaking changes
            2. Update staging first: \`terraform plan\` → \`apply\` → validate
            3. Update production after staging is verified
            4. Update version numbers in \`scripts/check-references.sh\`

            ### References
            - [Upgrade Policy](https://github.com/tecpresso-cloud/docs/blob/main/runbooks/terraform-provider-upgrades.mdx)

            ---
            *Auto-generated by [check-freshness](.github/workflows/check-freshness.yml) workflow*`;

            if (existingIssues.data.length > 0) {
              // Update existing issue
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssues.data[0].number,
                body: `### Updated: ${new Date().toISOString().split('T')[0]}\n${staleDetails}`
              });
            } else {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['freshness-check', 'terraform']
              });
            }
